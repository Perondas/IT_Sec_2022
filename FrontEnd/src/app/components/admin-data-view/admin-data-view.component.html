<mat-toolbar>
  <span>Dataview</span>
  <span class="spacer"></span>
  <button mat-raised-button (click)="onLogout()">Logout</button>
  <button mat-icon-button (click)="onAbout()">
    <mat-icon>info</mat-icon>
  </button>
  <button mat-icon-button routerLink="/details">
    <mat-icon>account_circle</mat-icon>
  </button>
</mat-toolbar>
<mat-card class="user-card">
  <mat-card-title><h1>Users</h1></mat-card-title>
  <mat-divider></mat-divider>
  <mat-card-content class="user-content">
    <div>
      <button class="add-user-button" mat-raised-button (click)="onNewUser()">
        Add User
      </button>
    </div>
    <mat-divider></mat-divider>
    <table class="user-table" mat-table [dataSource]="rowData" matSort>
      <ng-container matColumnDef="uuid">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>UUID</th>
        <td mat-cell *matCellDef="let user">
          <div>
            {{ user.uuid }}
            <button mat-button (click)="onShowQr(user.uuid)">QR Code</button>
          </div>
        </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
        <td mat-cell *matCellDef="let user">{{ user.country }}</td>
      </ng-container>

      <ng-container matColumnDef="stateOrProvince">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          State/Province
        </th>
        <td mat-cell *matCellDef="let user">
          {{ user.stateOrProvince }}
        </td>
      </ng-container>

      <ng-container matColumnDef="postalCode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Postal Code</th>
        <td mat-cell *matCellDef="let user">{{ user.postalCode }}</td>
      </ng-container>

      <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
        <td mat-cell *matCellDef="let user">{{ user.city }}</td>
      </ng-container>

      <ng-container matColumnDef="street">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Street</th>
        <td mat-cell *matCellDef="let user">{{ user.street }}</td>
      </ng-container>

      <ng-container matColumnDef="buildingNumber">
        <th
          class="number-head"
          mat-header-cell
          *matHeaderCellDef
          mat-sort-header
        >
          Building Number
        </th>
        <td mat-cell *matCellDef="let user">
          {{ user.buildingNumber }}
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let user">
          <button mat-button (click)="onDeleteUser(user.uuid)" color="warn">
            Delete
          </button>
          <button mat-button (click)="onUpdateUser(user)">Update</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </mat-card-content>
</mat-card>
