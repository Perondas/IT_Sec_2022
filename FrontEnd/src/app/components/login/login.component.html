<div class="main-div">
  <mat-card class="login-card">
    <mat-card-title><h1>Login</h1></mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="login-container">
          <div class="spacing"></div>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input
              matInput
              id="username"
              type="text"
              formControlName="username"
              required
            />
            <mat-error *ngIf="formMember('username').hasError('required')"
              >Username is required</mat-error
            >
            <mat-error *ngIf="formMember('username').hasError('incorrect')"
              >Username or password are incorrect</mat-error
            >
          </mat-form-field>
          <mat-divider></mat-divider>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              id="password"
              type="text"
              formControlName="password"
              required
            />
            <mat-error *ngIf="formMember('password').hasError('required')"
              >Password is required</mat-error
            >
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
          <mat-divider></mat-divider>
          <button mat-raised-button class="button" type="submit">Login</button>
        </div>
      </form>
      <div class="spacing"></div>
      <mat-divider></mat-divider>
      <div class="spacing"></div>
      <div>
        <h2>No account?</h2>
        <button mat-raised-button (click)="onRegister()">Register</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
