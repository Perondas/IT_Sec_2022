<div class="main-div">
  <mat-card>
    <mat-card-title><h1>Register</h1></mat-card-title>
    <mat-card-content>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <div class="registration-container">
          <div class="spacing"></div>
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input
              matInput
              id="username"
              type="text"
              formControlName="username"
              required
            />
            <mat-error *ngIf="formMember('username').hasError('required')"
              >Username is required</mat-error
            >
            <mat-error *ngIf="formMember('username').hasError('taken')"
              >Username already taken</mat-error
            >
          </mat-form-field>
          <mat-divider></mat-divider>
          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              id="password"
              type="text"
              formControlName="password"
              required
            />
            <mat-error *ngIf="formMember('password').hasError('required')"
              >Password is required</mat-error
            >
            <mat-error *ngIf="formMember('password').hasError('minlength')"
              >Password must be at least {{ minPw }} characters long</mat-error
            >
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
          <mat-divider></mat-divider>
          <mat-form-field appearance="fill">
            <mat-label>Repeat Password</mat-label>
            <input
              matInput
              [type]="hide ? 'password' : 'text'"
              id="password2"
              type="text"
              formControlName="password2"
              required
            />
            <mat-error *ngIf="formMember('password2').hasError('required')"
              >Confirmation is required</mat-error
            >
            <mat-error
              *ngIf="formMember('password2').hasError('confirmedValidator')"
              >Passwords do not match</mat-error
            >
            <button
              mat-icon-button
              matSuffix
              (click)="hide = !hide"
              [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide"
            >
              <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
            </button>
          </mat-form-field>
          <mat-divider></mat-divider>
          <mat-form-field appearance="fill">
            <mat-label>First Name</mat-label>
            <input
              matInput
              id="firstName"
              type="text"
              formControlName="firstName"
            />
          </mat-form-field>
          <mat-divider></mat-divider>
          <mat-form-field appearance="fill">
            <mat-label>Last Name</mat-label>
            <input
              matInput
              id="lastName"
              type="text"
              formControlName="lastName"
            />
          </mat-form-field>
          <mat-divider></mat-divider>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput id="email" type="email" formControlName="email" />
            <mat-error *ngIf="formMember('email').hasError('email')"
              >Incorrect format</mat-error
            >
          </mat-form-field>
          <mat-divider></mat-divider>
          <mat-divider></mat-divider>
          <button mat-raised-button class="button" type="submit">
            Register
          </button>
        </div>
      </form>
      <mat-divider></mat-divider>
      <div>
        <h2>Already registered?</h2>
        <button mat-raised-button (click)="onLogin()">Login</button>
      </div>
    </mat-card-content>
  </mat-card>
</div>
